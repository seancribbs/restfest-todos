<ul class="todoItems">
	<li class="todoItem">
		<dl>
			<dt>Id</dt>
			<dd class="todoid">{{ id }}</dd>
			<dt>Title</dt>
			<dd class="todoTitle">{{ title }}</dd>
			<dt>Notes</dt>
			<dd class="todoNotes">{{ notes }}</dd>
			<dt>Due Date</dt>
			<dd class="todoDateDue">{{ due }}</dd>
			<dt>Completed</dt>
			<dd class="todoComplete">{{ complete}}</dd>
			<dt>Date Created</dt>
			<dd class="dateCreated">{{ created }}</dd>
			<dt>Date Updated</dt>
			<dd class="dateUpdated">{{ updated }}</dd>
		</dl>
	</li>
</ul>
